#    "License :: OSI Approved :: MIT License",
#    "Programming Language :: Python",
#    "Programming Language :: Python :: 3",
#]

keywords = ["benchmarks", "statistics", "reports", "analysis"]

dependencies = [
    "rich",
    "numpy",
    "scipy",
    "recordclass",
    # 'tomli; python_version < "3.11"',
]
requires-python = ">=3.8"

#[project.optional-dependencies]

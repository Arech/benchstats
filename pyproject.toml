[build-system]
requires      = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

# https://realpython.com/pypi-publish-python-package/

[project]
name = "benchstats"
version = "0.0.1"

# description = ""

readme = "README.md"

